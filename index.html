<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <label for="cityInput"> <i class=""></i></label>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()"><i class="fa fa-search"></i></button>

      <div class="weatherForecast">
        <p class="cityInput"></p>
      </div>
      <div class="weatherIcon">
        <img src="" />
      </div>

      <div id="weatherInfo">
        <p>Location</p>

        <h2 id="location"></h2>
        <i class="fa-solid fa-location-dot"></i>
        <p>Temperature</p>
        <p id="temperature">
          <i class="fa-solid fa-temperature-three-quarters"></i>
        </p>
        <p>Cloud Type</p>
        <p id="description"></p>
        <i class="fa-solid fa-cloud"></i>
        <div class="weatherDetails">
          <h2 class="humidity">
            <i class="fa-solid fa-water"></i>
            <p class="humidity-value"></p>
            <div class="value">
              <p>Humidity</p>
            </div>
          </h2>
          <h2 class="wind">
            <i class="fa-solid fa-wind"></i>
            <p>wind speed</p>
          </h2>
        </div>
      </div>
    </div>

    <script src="/js/weather.js"></script>
    <script src="/js/local.js"></script>
  </body>
</html>
